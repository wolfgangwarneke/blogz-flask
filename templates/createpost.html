{% extends "base.html" %}

{% block content %}

{% if session['username'] %}
<div class="row">
  <div class="col-sm-3 pull-left-4em">
      Write a new post to tell your story to the world!
  </div>
  <div class="col-sm-8">
    <form class="" action="/user/{{session['username']}}/newpost" method="post">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title" class="form-control" id="title" aria-describedby="titleHelp" placeholder="Give your post a wonderful title">
        <small id="titleHelp" class="form-text text-muted">Please give your blog entry an appropriate title.</small>
      </div>
      <div class="form-group">
        <label for="content">Content</label>
        <textarea name="content" class="form-control" id="title" placeholder="Your post..." rows="16"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
{% else %}
  (Hey, do you need to <a href="/login">log in</a>?)
{% endif %}

{% endblock %}
