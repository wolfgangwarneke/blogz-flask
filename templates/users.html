{% extends "base.html" %}

{% block content %}

  {% block index %}

  {% endblock %}

{% if users %}
  <div class="users">
    {% for user in users %}
    <div>
      {{loop.index}}. <a href="/user/{{user.username}}">{{user.username}}</a>
    </div>
    {% endfor %}
  </div>
{% else %}
  <h1>No users yet!</h1>
  <h2><a href="/register">Sign up</a> and tell your friends!</h2>
{% endif %}

{% endblock %}
