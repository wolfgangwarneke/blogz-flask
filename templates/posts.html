{% extends 'base.html' %}

{% block content %}

{% if posts %}
  {% if author %}
    <h3>Posts by {{author}}</h3>
  {% endif %}
  <ul>
  {% for post in posts %}
    <li>{{post.title}}: {{post.content|truncate(54)}}</li>
  {% endfor %}
  </ul>
{% else %}
  <h3>Hmm that's weird... no posts to see right now...</h3>
{% endif %}

{% endblock %}
